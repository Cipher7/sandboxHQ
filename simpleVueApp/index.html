<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | Directives</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
     
      <h1>Count: {{count}}</h1>
      <h1 v-bind:title="title">{{ message }}</h1>
      <p>
        Visit: <a v-bind:href="url">{{cleanUrl}}</a>
      </p>
      <input type="text" v-model="message">
      <button @click="countUp" class="btn btn-primary">Count Up</button>
      
      <button @click="countDown" class="btn btn-primary">Count Down</button>
      
      <input type="text" class="form-control" v-model="url">
      <button @click="humanizeURL" class="btn btn-primary">Humanize me!</button>
      <img :src="url1" :alt="title" :title="title" /> 
      <!-- <h1 v-else>You have NOT viewed this page</h1> -->
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Gil',
        count:0,
        intro: "Welcome to the Tutorial <small>It is all about Vue.js</small>",
        viewed: false,
        viewed2: true,
        title: "Boo Ya!" + new Date(),
        url1: "http://vuejs.org/images/logo.png",
        url:"",
        cleanUrl: ""
      },
      methods: {
        countUp: function(){
          this.count += 1 * 3
        },
        countDown: function(){
          this.count -= 2
        },
        humanizeURL: function(){
          this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/,'')


        }
      }
    })
  </script>
</html>
